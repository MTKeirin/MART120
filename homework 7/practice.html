<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page 3</title>
    <script>
        function checkboxes() {
            var firstName = document.getElementById("fName").value;
            var lastName = document.getElementById("lName").value;
            var email = document.getElementById("email").value;
            var answer = document.querySelector('input[name="answer"]:checked');

            var isValid = true;

           
            document.getElementById("fNameMessage").innerHTML = "";
            document.getElementById("lNameMessage").innerHTML = "";
            document.getElementById("emailMessage").innerHTML = "";
            document.getElementById("fName").style.backgroundColor = "";
            document.getElementById("lName").style.backgroundColor = "";
            document.getElementById("email").style.backgroundColor = "";

            if (firstName === "") {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required";
                document.getElementById("fNameMessage").style.color = "red";
                isValid = false;
            }

            if (lastName === "") {
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lNameMessage").innerHTML = "* Required";
                document.getElementById("lNameMessage").style.color = "red";
                isValid = false;
            }

            if (email === "") {
                document.getElementById("email").style.backgroundColor = "red";
                document.getElementById("emailMessage").innerHTML = "* Required";
                document.getElementById("emailMessage").style.color = "red";
                isValid = false;
            } else {
               
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById("email").style.backgroundColor = "red";
                    document.getElementById("emailMessage").innerHTML = "* Invalid email format";
                    document.getElementById("emailMessage").style.color = "red";
                    isValid = false;
                }
            }

            if (!answer) {
                window.alert("Please agree to terms of service before proceeding");
                isValid = false;
            }

            return isValid; 
        }
    </script>
</head>
<body style="background-color: rgb(105, 220, 252);">
    <h1>Contact us!</h1>
    <p>Please put your name, email address, and review terms of agreement to get in touch.</p>
    
    First Name: <input type="text" id="fName"><br>
    <p id="fNameMessage"></p>
    
    Last name: <input type="text" id="lName"><br>
    <p id="lNameMessage"></p>
    
    Email: <input type="text" id="email"><br>
    <p id="emailMessage"></p>
    
    Yes: <input type="radio" name="answer" value="yes"><br>
    No: <input type="radio" name="answer" value="no"><br>
    
    <button id="btnEnter" class="btn btn-primary" onclick='if(checkboxes())'>Enter</button>
    
    <p>Do you agree to our terms? We won't sell your information!</p>
    <p><a href="homepage.html">Home Page</a></p>
    <p><a href="Page 2.html">Page 2</a></p>
</body>
</html>
